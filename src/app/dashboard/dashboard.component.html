<table class="w3-table-all w3-margin-top table-users">
  <thead>
    <tr class="w3-green">
      <th>Ordinal Number</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Username</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of person; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <span>{{ item.firstname }}</span>
      </td>
      <td>
        <span>{{ item.lastname }}</span>
      </td>
      <td>
        <span>{{ item.username }}</span>
      </td>
      <td>
        <span>{{ item.password }}</span>
      </td>
      <td>
        <i class="fa fa-pencil w3-margin-right" aria-hidden="true"></i>
        <i class="fa fa-trash" aria-hidden="true"></i>
        <i class="fa fa-floppy-o w3-margin-right" aria-hidden="true"></i>
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </td>
    </tr>
  </tbody>
</table>
<button class="w3-btn w3-green w3-ripple w3-margin-top">Create New User</button>
<div>
  <div class="w3-container w3-blue-grey w3-margin-top">
    <h6>Register Form</h6>
  </div>
  <form class="w3-container">
    <p>
      <label class="w3-text-grey">
        <b>First Name</b>
      </label>
      <input class="w3-input w3-border w3-light-grey" type="text" name="firstname" [(ngModel)]="firstname">
    </p>
    <p>
      <label class="w3-text-grey">
        <b>Last Name</b>
      </label>
      <input class="w3-input w3-border w3-light-grey" type="text" name="lastname" [(ngModel)]="lastname">
    </p>
    <p>
      <label class="w3-text-grey">
        <b>Username</b>
      </label>
      <input class="w3-input w3-border w3-light-grey" type="text" name="username" [(ngModel)]="username">
    </p>
    <p>
      <label class="w3-text-grey">
        <b>Password</b>
      </label>
      <input class="w3-input w3-border w3-light-grey" type="password" name="password" [(ngModel)]="password">
    </p>
    <p class="w3-clear">
      <button class="w3-btn w3-left w3-blue-grey" (click)="registerUser()">Register</button>
      <button class="w3-btn w3-right w3-black">Cancel</button>
    </p>
  </form>
</div>
